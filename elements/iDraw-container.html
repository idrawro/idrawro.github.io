
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">

<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<dom-module id="iDraw-container">
  <style>
    :host {
      --iDraw-blue: #405A74;
      --iDraw-background: #eee;
    }

    paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: var(--iDraw-background, #eee);
      --paper-scroll-header-panel-full-header: {
background: #136a8a; /* fallback for old browsers */
background: -webkit-linear-gradient(to left, #267871, #136a8a ); /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to left, #267871, #136a8a ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
      --paper-scroll-header-panel-condensed-header: {
background: #136a8a; /* fallback for old browsers */
background: -webkit-linear-gradient(to left, #267871, #136a8a ); /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to left, #267871, #136a8a ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
    }

    paper-toolbar {
      height: 156px;
      background-color: transparent;
      overflow: visible;
    }

    paper-icon-button {
      margin: 0 8px;
      --paper-icon-button-ink-color: white;
    }

    .bottom-text {
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      font-size: 20px;
      padding-bottom: 10px;
    }

    .subtitle {
      padding-top: 4px;
      font-size: 16px;
      color: #ccc;
    }

    .bookmark {
      position: absolute;
      bottom: -24px;
      right: 24px;
      fill: #4285f4;
      height: 48px;
      width: 48px;
    }

    .indent {
      margin-left: 60px;
    }

    .spacer {
      @apply(--layout-flex);
    }

    .logoIronImage {
      height: 150px;
      width: 300px;
      position: absolute;
      left: 0;
      top: 0;
    }
    .menuContainer a {
        color: white;
        margin: 10px;
        text-decoration: none;
    }
    .menuLink:visited, .menuLink iron-icon {
        color: white;
        text-decoration: none;
    }

  </style>
  <template>
      <paper-scroll-header-panel condenses keep-condensed-header>
          <paper-toolbar>
                  <div>
                      <iron-image class="logoIronImage" sizing="contain" src="../assets/img/logo.png" alt="iDraw Studio de Arhitectura" />
                  </div>
                  <div class="spacer"></div>
              <div class="menuContainer">
                  <div>
                      <a class="menuLink" href="/">
                          <iron-icon icon="home"></iron-icon>
                      </a>
                      <a class="menuLink">
                          <iron-icon icon="text-format"></iron-icon>
                          <span>Servicii</span>
                      </a>
                      <a href="../pages/blog.html" class="menuLink">
                          <iron-icon icon="image:edit"></iron-icon>
                          <span>Blog</span>
                      </a>
                      <a class="menuLink">
                          <iron-icon icon="perm-media"></iron-icon>
                          <span>Portofoliu</span>
                      </a>
                      <a class="menuLink">
                          <iron-icon icon="social:group"></iron-icon>
                          <span>Despre Noi</span>
                      </a>
                      <a class="menuLink">
                          <iron-icon icon="mail"></iron-icon>
                          <span>Contact</span>
                      </a>
                      <br/>
                  </div>
              </div>
          </paper-toolbar>
        <div class="content">
            <div class="innerContent">
                <content></content>
            </div>
        </div>
    </paper-scroll-header-panel>
  </template>
  <script>
    HTMLImports.whenReady(function() {
      Polymer({
        is: 'iDraw-container'
      });
    });
  </script>
</dom-module>
